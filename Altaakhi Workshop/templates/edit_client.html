{% extends 'base.html' %}
{% block content %}
<div style="height:28px;"></div>
<h2 style="margin-bottom:18px;">تعديل بيانات العميل</h2>
<form method="post" style="max-width:500px;background:#f9f9f9;padding:24px 22px 18px 22px;border-radius:10px;box-shadow:0 2px 8px #0001;">
    {% csrf_token %}
    <div style="margin-bottom:16px;">
        <label for="id_first_name" style="display:block;font-weight:bold;margin-bottom:4px;">الاسم <span style="color:#888;font-size:0.95em;">(مطلوب)</span></label>
        <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value|default_if_none:'' }}" style="width:100%;padding:8px 10px;border-radius:5px;border:1px solid #ccc;" required>
    </div>
    <div style="margin-bottom:16px;">
        <label for="id_customer_id" style="display:block;font-weight:bold;margin-bottom:4px;">الرقم الشخصي <span style="color:#888;font-size:0.95em;">(مطلوب)</span></label>
        <input type="text" name="customer_id" id="id_customer_id" class="form-control" value="{{ form.customer_id.value|default_if_none:'' }}" style="width:100%;padding:8px 10px;border-radius:5px;border:1px solid #ccc;" required>
    </div>
    <div style="margin-bottom:16px;">
        <label for="id_phone_number" style="display:block;font-weight:bold;margin-bottom:4px;">رقم الهاتف <span style="color:#888;font-size:0.95em;">(مطلوب)</span></label>
        <input type="text" name="phone_number" id="id_phone_number" class="form-control" value="{{ form.phone_number.value|default_if_none:'' }}" style="width:100%;padding:8px 10px;border-radius:5px;border:1px solid #ccc;" required>
    </div>
    <div style="margin-bottom:16px;">
        <label for="id_email" style="display:block;font-weight:bold;margin-bottom:4px;">البريد الإلكتروني <span style="color:#888;font-size:0.95em;">(اختياري)</span></label>
        <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" style="width:100%;padding:8px 10px;border-radius:5px;border:1px solid #ccc;">
    </div>
    <div style="margin-bottom:16px;">
        <label for="id_address" style="display:block;font-weight:bold;margin-bottom:4px;">العنوان <span style="color:#888;font-size:0.95em;">(اختياري)</span></label>
        <input type="text" name="address" id="id_address" class="form-control" value="{{ form.address.value|default_if_none:'' }}" style="width:100%;padding:8px 10px;border-radius:5px;border:1px solid #ccc;">
    </div>
    <button type="submit" style="margin-top:10px;background:#007bff;color:#fff;padding:10px 28px;border-radius:6px;font-weight:bold;border:none;">حفظ التعديلات</button>
    {% if message %}
        <div style="color:red;margin-top:10px;">{{ message }}</div>
    {% endif %}
</form>
<a href="{% url 'client_detail' client.id %}" style="display:inline-block;margin-top:20px;">&larr; العودة لتفاصيل العميل</a>
{% endblock %}
