{% extends 'base.html' %}
{% block content %}
<div class="services-table-fix" style="max-width:700px;margin-right:0;margin-left:auto;background:#f9f9f9;padding:28px 32px;border-radius:10px;box-shadow:0 2px 8px #eee;direction:rtl;">
    <h2 style="font-size:20px;font-weight:bold;color:#333;margin-bottom:12px;text-align:right;">إضافة خدمة جديدة</h2>
    <form method="post" style="background:#fff;padding:16px;border-radius:8px;border:1.5px solid #c2c7d0;">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom:12px;">
                <label style="display:block;font-weight:bold;margin-bottom:6px;">{{ field.label }}</label>
                {{ field }}
                {% for err in field.errors %}
                    <div style="color:#c00;margin-top:6px;">{{ err }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <div style="text-align:center;margin-top:12px;">
            <button type="submit" style="background:#1976d2;color:#fff;padding:8px 20px;border-radius:6px;border:none;font-weight:bold;">حفظ</button>
            <a href="{% url 'services_list' %}" style="margin-right:8px;background:#fff;color:#1976d2;padding:8px 16px;border-radius:6px;border:1px solid #1976d2;text-decoration:none;">إلغاء</a>
        </div>
    </form>
</div>
{% endblock %}
